{% macro wrap() %}
<div style="border: 1px solid gray; background-color: #f0f0f0; padding-top: 8px; margin-bottom: 8px">
  {{ caller() }}
</div>
{% endmacro %}

{% macro render_form_buttons(cancel_url, extra=None) %}
<hr>
<div class="form-group">
  <div class="col-md-offset-2 col-md-10 submit-row">
    <button type="submit" class="btn btn-default">Сохранить</button>
    {% if extra %}{{ extra }}{% endif %}
    {% if cancel_url %}
    <a href="{{ cancel_url }}" class="btn btn-danger" role="button">Отмена</a>
    {% endif %}
  </div>
</div>
{% endmacro %}

{% macro form_group(label, value) %}
<div class="form-group">
  <div class="control-label col-md-2"><label>{{ label }}</label></div>
  <div class="col-md-10">{{ value }}</div>
</div>
{% endmacro %}
